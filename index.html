<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="./style.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <title>Twist's Page</title>
    </head>
    <body>
        <header>
            <div class="header-inner">
                <div class="logo-wrapper">
                    <img class="logo" src="./assets/logo.png" />
                </div>
            </div>
        </header>
        <div class="page">
            <div class="col left">
                <h1 class="title">Sign up or log in</h1>
                <button class="button" type="button">
                    <img class="icon" src="./assets/google.png" alt="" />
                    Continue with Google
                </button>
                <button class="button" type="button">
                    <img class="icon" src="./assets/apple.png" alt="" />
                    Continue with Apple
                </button>
                <div class="line"></div>
                <form>
                    <label for="email">Email</label><br />
                    <input
                        type="text"
                        id="email"
                        name="email"
                        placeholder="Enter your email..."
                    /><br />
                </form>
                <button class="blue button" type="button">
                    Continue with Email
                </button>
                <p class="terms">
                    By continuing with Google, Apple, or Email, you agree to
                    Twist's <a href="#">Terms of Service</a> and
                    <a href="#">Privacy Policy</a>.
                </p>
            </div>
            <div class="col right">
                <img class="office" src="./assets/office.png" />
            </div>
        </div>
    </body>
</html>
